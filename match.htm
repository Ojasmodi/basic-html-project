<html>
<head>
<script type="text/javascript">
function check()
{
var x=document.getElementById('t1').value;
var y=/^[0-9]+$/;
if(x.match(y))
document.write("all are digits");
else
alert("Enter valid number");
}
</script>
</head>
<body>
<input type=text id=t1>
<input type=button onclick="check()" value=check>
</body>
</html>
